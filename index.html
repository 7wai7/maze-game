<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>maze game</title>
	<style>
		* {
			margin: 0;
			box-sizing: border-box;
		}

		button {
			background-color: unset;
			border: none;
			cursor: pointer;
		}

		svg {
			width: 100%;
			height: 100%;
		}

		body {
			overflow: hidden;
		}

		canvas {
			background: black;
		}

		.ui {
			position: fixed;
			inset: 0;
			display: flex;
			flex-direction: column;
		}

		header {
			width: 100%;
			padding: 20px;
			display: flex;
			flex-direction: row;
			align-items: start;
			justify-content: space-between;
		}

		.render-info {
			color: white;
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.debug-tools-btn {
			padding: 4px;
			width: 30px;
			height: 30px;
		}

		.debug-tools-btn:hover {
			animation: spin 2s ease-in-out infinite;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			20% {
				transform: rotate(-50deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.debug-tools-sidebar {
			display: none;
			position: absolute;
			right: 20px;
			width: 320px;
			padding: 10px 20px;
			background-color: #ffffff;
			border: 2px solid gray;
			border-radius: 12px;
			gap: 10px;
			transform: translateX(350px);
			transition: transform .2s ease-in-out;
		}

		.debug-tools-sidebar,
		.debugs-container {
			display: flex;
			flex-direction: column;
		}


		.checkbox-title {
			display: inline-flex;
			align-items: center;
			user-select: none;
			height: 18px;
		}

		.debug-tools-sidebar label {
			padding: 2px 4px;
			border-radius: 4px;
		}

		.debug-tools-sidebar label:hover {
			background-color: #d7d7d7;
		}

		input[type="checkbox"] {
			display: none;
		}

		input[type="checkbox"]:checked+.checkbox-title::after {
			content: "âœ“";
			margin-left: 5px;
			color: green;
			font-weight: bold;
		}

		.number-input-title {
			margin-right: 5px;
		}

		.debug-tools-dropdown:hover .debug-tools-sidebar {
			transform: translateX(0px);
		}


		.mini-map {
			margin: auto;
			margin-top: 0;
			margin-right: 20px;
			background-color: black;
			border: 3px solid white;
		}
	</style>
</head>

<body>
	<div class="ui">
		<header>
			<div class="render-info">
				<div>
					<span id="fps">0</span><span> FPS</span>
				</div>
				<div>
					<span id="render-time">0</span><span> ms</span>
				</div>
			</div>
			<div class="debug-tools-dropdown">

</html>
